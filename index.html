<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="style/style.css">
    <title>Piedra, Papel o Tijera</title>
</head>
<body>
    
    <div id="app">
        <div class="msg">
            <h1 class="PPT">Piedra, Papel o Tijera</h1>
            <h2 class="point"> Puntaje {{contador}}</h2>
            <p>{{mensaje}}</p>
        </div>    
           <div class="block-btn">
                <button class="tijera btn" v-on:click="tijera()">
                    <img src="img/tijera.png" width="50px">
                </button>
                <button class="papel btn" v-on:click="papel()">
                    <img src="img/papel.jpg" width="50px">
                </button>
                <button class="piedra btn" v-on:click="piedra()">
                    <img src="img/roca.png" width="50px">
                </button>
        </div>

        <button class="reset" v-on:click="reniciar()">Reiniciar</button>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
